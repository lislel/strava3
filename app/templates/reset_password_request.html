{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/reset_password_request.css') }}" rel="stylesheet">
{% endblock %}

{% block app_content %}
	<div class="container-fluid" style="padding: 10vh;">
	        <div class="row">
	            <div class="col-sm-1 col-md-2 col-lg-3"></div>
	                <div class="col-10 col-md-8 col-lg-6">
	                    <div class="form-content card" style="padding: 40px;">
	                        <h1>Reset Password</h1>
	                        <br>
	                        <form action="" method=post>
	                            <p style="margin-bottom: 4px;">Email</p>
	                            <input class="textfield" type="text" id="email" name="email" style="margin-bottom: 20px;">
	                            <button type="submit" name="submit" class="btn btn-dark" value="sign_in">Request Password Reset</button>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
{% endblock %}
