{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <style>.content-wrap {background-image: url("../static/images/Cabot1.jpg");}</style>  
{% endblock %}

{% block app_content %}
    <div>
        <div class="container-fluid" style="padding: 10vh;">
            <div class="row">
                <div class="col-sm-1 col-md-2 col-lg-3"></div>
                    <div class="col-10 col-md-8 col-lg-6">
                        <div class="form-content card" style="padding: 40px;">
                            <h1>Reset Password</h1>
                            <br>
                            <form action="" method=post>
                                <p style="margin-bottom: 4px;">New Password</p>
                                <input class="textfield" type="password" id="password" name="password" style="margin-bottom: 20px;">
                                <p style="margin-bottom: 4px;">Repeat Password</p>
                                <input class="textfield" type="password" id="repeat_password" name="repeat_password" style="margin-bottom: 20px;">
                                <p><button type="submit" name="submit" class="btn btn-dark" value="register">Reset Password</button></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<!-- redo footer to update strava logo file path -->
{% block footer_image %}
    <a href="https://www.strava.com"><img class="img-fluid" id="strava-comp-image" src="../static/images/strava api logos/compatible with strava/cptblWith_strava_white/api_logo_cptblWith_strava_horiz_white.png" alt="Strava"></a>
{% endblock %}
