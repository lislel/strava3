{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/settings.css') }}" rel="stylesheet">
{% endblock %}

{% block header %}{% endblock %}

{% block app_content %}
  <div class="container-fluid" style="padding: 10vh;">
    <div class="row">
    	<div class="col col-sm col-md-2 col-lg-2">
    	</div>
        <div class="well col-8 col-sm-8 col-md-6 col-lg-5">
          <div class="form-content card">
            <h1>Account Settings</h1>
            <br>
            <h6 style="margin-bottom: 20px;">Update user infomation:</h6>
            <!-- Settings Form -->
            <form action="" method=post>  
               	<p><a href="{{ url_for('linkstrava', username=username) }}"><img class="img" id="strava-cw-image" src="static/images/connect with strava/btn_strava_connectwith_light/btn_strava_connectwith_light.png"></a></p>
                <p style="margin-bottom: 0px;">New Username: </p>
                <p>
                  <input type="text" id="new_username" name="new_username" placeholder="{{ username }}">
                  <button type="submit" name="submit" class="btn btn-dark" value="change_username">Update</button>
                </p>
                <br>
                <p>
                  <button type="submit" name="submit" class="btn btn-dark" value="change_password">Update Password</button>
                </p>
                <br>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                  Delete Account
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Account?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Are you sure you want to delete your account
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
                        <button type="submit" name="submit" class="btn btn-primary" value="delete">Delete Account</button>
                      </div>
                    </div>
                  </div>
                </div>
            </form>
          </div>
        </div>
    </div>
  </div>
{% endblock %}
