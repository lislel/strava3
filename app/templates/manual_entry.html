{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <style>.content-wrap {background-image: url("../static/images/GOS1.jpg");}</style>    
{% endblock %}

{% block header %}{% endblock %}

{% block app_content %}
    <div class="container-fluid" style="padding: 3vh;">
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-3"></div>
                <div class="col-sm-10 col-md-8 col-lg-5">
                    <div class="form-content card" style="padding: 40px;">
                        <h1>Manual Entry</h1>
                        <br>
                        <form action="" method=post>
                            <p style="margin-bottom: 4px;">Activity Name</p>
                            <input class="textfield" type="text" id="act_name" name="act_name">
                            <p style="margin-bottom: 4px; margin-top: 20px">Mountain</p>
                            <select class="textfield" type="text" id="mountain" name="mountain">
                                {% for mt in mt_list %}
                                    <option value="{{ mt }}">{{ mt }}</option>
                                {% endfor %}
                            </select>
                            <p style="margin-bottom: 4px; margin-top: 20px">Date (YYYYMMDD)</p>
                            <input class="textfield" type="text" id="date" name="date">
                            <p style="margin-bottom: 4px; margin-top: 20px">Description</p>
                            <textarea class="textfield" type="textarea" id="description" name="description" rows="4"></textarea>
                            <p><button type="submit" name="submit" class="btn btn-dark" value="save" style="margin-top: 20px;">Save</button></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
