{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class='container-fluid'>
        <div class="row">
            <div class="col-sm-1 col-md-2"></div>
            <div class="col-sm-6 col-md-5">
                <h1>Sign In</h1>
                <br>
                {{ wtf.quick_form(form) }}
                <br>
                <p>New User?<a href="{{ url_for('register') }}">Click to Register!</a></p>
                <p>Forgot Your Password?<a href="{{ url_for('reset_password_request') }}">Click to Reset It</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
